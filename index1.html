<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Leslie Nielsen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Leslie Nielsen</h1>
            <nav>
                <a href="#accueil">Accueil</a>
                <a href="#articles">Articles</a>
                <a href="#apropos">À propos</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="language-switch">
                <a href="#" onclick="switchLanguage('fr')">FR</a> | <a href="#" onclick="switchLanguage('en')">EN</a>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <h2>Vignettes</h2>
            <div id="vignettes"></div>
        </aside>
        <section id="content">
            <article class="post">
                <h2>Titre de l'article</h2>
                <img src="chemin/vers/votre/image.jpg" alt="Description de l'image">
                <p>Contenu de l'article...</p>
            </article>
            <!-- Répétez la structure de l'article pour chaque post -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Blog Leslie Nielsen. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
